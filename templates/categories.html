<main>

    <div>
        <div class="col-xs-6 col-lg-3" ng-repeat="category in dataJson.categories">
           <a ui-sref="books({categoryID: category._id})" ui-sref-active="active"><img src="{{category.image}}" width="150" height="150">
           <h3>	{{category.title}}</h3>
           </a>

        </div>

    </div>

</main>
