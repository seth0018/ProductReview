<div class="row" class="col-xs-6 .col-sm-3 ">
    <div class="col-xs-6 col-lg-3" ng-repeat="book in booksCat">
        <a ui-sref="books.detail({bookID: book._id})" ui-sref-active="active">

            <img src='{{book.image}}' width="150" height="150" alt=""></a>

        <br>
        <a>
            <div class="col-xs-6 .col-sm-3">
                <h3>{{book.title}}</h3>
            </div>
        </a>

    </div>

<div class="col-xs-6">
        <ui-view></ui-view>
    </div>
</div>
